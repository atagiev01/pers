function simple__complex(num) {
    if (num == 1) {
          alert("1 rəqəmi nə sadədir, nə də mürəkkəb");

    } else {
      for (var i = 2; i < num; i++) {
        if (num % i === 0) {
          alert("Mürəkkəb");
          return;
        }
      }
      alert("Sadə");
    }

  }    
var num = parseInt(prompt("sade və murekkeb olub olmadığını yoxla:"));
simple__complex(num);

//
  



function same_count(number) {
    var count = {};
  
    for (var i = 0; i < number.length; i++) {
      var num = number[i];
      if (count[num]) {
        count[num]++;
        // console.log( count[num]++)
      } else {
        count[num] = 1;
        // console.log( count[num])
      }
      
    
    }
  
    for (var key in count) {
      if (count[key] >= 2) {
        return true;
      }
    }
  
    return false;
  }
  console.log(same_count([1, 2, 3, 1])); // true
  console.log(same_count([1, 2, 3, 4])); // false
  console.log(same_count([1, 1, 1, 3, 3, 4, 3, 2, 4, 2])); // true
